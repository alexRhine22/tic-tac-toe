<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <h1>Project: tic-tac-toe</h1>
    <h2>By: Alex Rhine</h2>
    <hr>

    <p>
        Player-1: 
        <label for="player-1">X</label>
        <input type="radio" id="player-1" name="player-1-option" value="X">
        <label for="player-1">O</label>
        <input type="radio" id="player-1" name="player-1-option" value="O">
    </p>

    <p>
        Player-2: 
        <label for="player-2-option">X</label>
        <input type="radio" id="player-2" name="player-2-option" value="X">
        <label for="player-2-option">O</label>
        <input type="radio" id="player-2" name="player-2-option" value="O">
    </p>



    <button id="reset-game" class="reset-game--button">Reset Game</button>

    <div id="game-grid" class="game-board"></div>

    <script src="script.js"></script>
</body>

</html>
